<html lang="en"> 
	<head>
		<title> Contact Us </title>
	</head>
	
	<body> 
		<header> 
			<h1> Sushi Kitchen </h1>
		</header>
		
		<nav>
			<hr />
			<p> <a href="home.html"> Home </a> <a href="menu.html"> Menu </a> <a href=""> Contact Us </a></p>
			<hr />
		</nav>
		
		<section>
			<form action="submit.html" method="POST">
				<label for="name"> Name: </label><br />
				<input type="text" id="name" name="name"><br />
				<label for="email"> Email: </label><br />
				<input type="text" id="email" name="email"><br />
				<label for="phone"> Phone: </label><br />
				<input type="text" id="phone" name="phone"><br />
			
			
				<label for="inquiry"> Reason for Inquiry: </label>
				<select id="inquiry" name="inquiry">
					<option value="default" selected> Catering </option>
					<option value="private" selected> Private Party </option>
					<option value="feedback" selected> Feedback </option>
					<option value="other" selected> Other </option> 
				</select>
				<br />
			
				<label for="info"> Additional Information: </label>
				<textarea id="info" name="info"></textarea><br />
				
				
				<label> Have you been to this restaurant? </label>
				<input type="radio" id="choice1" name="returning" value="yes">
				<label for="choice1"> Yes </label>
				<input type="radio" id="choice2" name="returning" value="no">
				<label for="choice2"> No </label><br />
				
				<label> Best days to contact you: </label>
				<input type="checkbox" id="monday" name="contactDay" value="monday">
				<label for="monday"> M </label>
				<input type="checkbox" id="tuesday" name="contactDay" value="tuesay">
				<label for="tuesday"> T </label>
				<input type="checkbox" id="wednesday" name="contactDay" value="wednesday">
				<label for="wednesday"> W </label>
				<input type="checkbox" id="thursday" name="contactDay" value="thursday">
				<label for="thursday"> Th </label>
				<input type="checkbox" id="friday" name="contactDay" value="friday">
				<label for="friday"> F </label><br />
				
				<br /><input type="submit" name="submit" value="Send Request">
				
			</form>
		</section>
		
		<footer>
			<hr />
			<p> 1234 Fake Street, Fake City, Fake State, 12345 </p>
			<p> 123-456-7891 </p>
			<hr />
		</footer>
		
	</body>
</html>
